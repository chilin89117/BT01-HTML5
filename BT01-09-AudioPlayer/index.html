<!doctype html>
<html>
	<head>
	<title>U11-07-AudioPlayer</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<div id="container">
			<div id="audio-image">
				<img class="cover">
			</div>
			
			<div id="audio-player">
				<div id="audio-info">
					<span id="artist"></span> - <span id="title"></span>
				</div>
				<input id="volume" type="range" min="0" max="10" value="4">
				<br />
				<div id="buttons">
					<span>
						<button id="prev"></button>
						<button id="play"></button>
						<button id="pause"></button>
						<button id="stop"></button>
						<button id="next"></button>
					</span>
				</div>
				<div class="clearfix"></div>
				
				<div id="tracker">
					<div id="progress-bar">
						<span id="progress"></span>
					</div>
					<span id="duration">0:00</span>
				</div>
				<div class="clearfix"></div>
				
				<ul id="playlist" class="hidden">
					<li class="active" song="The Who - 5-15.mp3" cover="cover1.jpg" artist="The Who">5-15.mp3</li>
					<li song="The Who - Baba O'Riley.mp3" cover="cover1.jpg" artist="The Who">Baba O'Riley.mp3</li>
					<li song="The Who - Love, Reign O'er Me.mp3" cover="cover1.jpg" artist="The Who">Love, Reign O'er Me.mp3</li>
					<li song="The Who - Magic Bus.mp3" cover="cover1.jpg" artist="The Who">Magic Bus.mp3</li>
					<li song="The Who - My Generation.mp3" cover="cover1.jpg" artist="The Who">My Generation.mp3</li>
					<li song="The Who - The Real Me.mp3" cover="cover1.jpg" artist="The Who">The Real Me.mp3</li>
					<li song="The Who - Who Are You.mp3" cover="cover1.jpg" artist="The Who">Who Are You.mp3</li>
					<li song="The Who - Won't Get Fooled Again.mp3" cover="cover1.jpg" artist="The Who">Won't Get Fooled Again.mp3</li>
				</ul>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
